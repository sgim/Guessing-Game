<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ari's Fullstack - Number Guessing Game!</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
  
    <h1>The Ultimate Guessing Game</h1>
    <h2 id="instructions">Pick a number between 1 and 100</h2>

    <div id="inputArea">
      <input id="inputBox" pattern="(100|\d{1,2})" autofocus>
      <h2 id="message"></h2>
    </div>
    <div id="buttons">
      <button id="submit">submit</button>
      <button id="hint">hint</button>
      <button id="reset">reset</button>
    </div>

    <ul >
      <li id="oldGuess">guesses</li>
      <li class="empty guess"></li>
      <li class="empty guess"></li>
      <li class="empty guess"></li>
      <li class="empty guess"></li>
      <li class="empty guess"></li>
    </ul>
    <script src="guess.js"></script>
  </body>
</html>
