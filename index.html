<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fullstack - Guessing Game MOD_1</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <h1 id='guess'>Guess The Number</h1>

    <input id='playersGuess' placeholder='Input Number 1-100' onkeydown="event.keyCode === 13 && guess.doesExist()" value="">
    <h3 id='status'>Welcome!</h3>

    <button class="submit" onclick='guess.doesExist()'>Submit</button>
    <button class='playAgain' onclick='guess.reset()'>Reset</button>
    <button class='hint' onclick='guess.hint()'>Hint</button>
<br>
    <h3 class="guess_count">Guesses Remaining</h3>
    <h3 id='guess-count'>5 </h3><h3 class="out_of"> / 5</h3>
    <script src='guess.js'></script>
  </body>
</html>
