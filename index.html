<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ari's Fullstack - Number Guessing Game!</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1 class="title">Guess The Number</h1>
    <h2 id='status' class="status">Input a number between 1 and 100</h2>
    <div class="main">
      <div class="section right">
        <input type="text" id='playersGuess' class="input" onkeydown="if (event.keyCode ===13) doesNumberToGuessExist()" autofocus pattern="(100|\d{1,2})" />
        <button onclick='doesNumberToGuessExist()' class="submit">Submit</button>
      </div>
      <div class="section left">
        <button onclick='playAgain()' class="reset">Play Again</button>
        <button onclick='hint()' class="hint">Get Answer</button>
      </div>
    </div>
    <h3 id='guess-count' class="counter"> 5 Guess Remaining </h3>
    <script src='guess.js'></script>
  </body>
</html>
