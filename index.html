<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ari's Fullstack - Number Guessing Game!</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
  
    <h1>The Guessing Game</h1>
    <div id="main">
      <div id="inputArea">
        <input id="inputBox" pattern="(100|([1-9][0-9]?))" autofocus class="outline">
        <button id="submit" class="outline">submit</button>
      </div>
      <div id="messageArea">
        <h2 id="message"></h2>
        <button id="hint" class="button outline">hint</button>
        <button id="reset" class="button outline">reset</button>
      </div>
    </div>
    <ul >
      <li class="empty guess"></li>
      <li class="empty guess"></li>
      <li class="empty guess"></li>
      <li class="empty guess"></li>
      <li class="empty guess"></li>
      <li class="empty guess"></li>
    </ul>
    <script src="guess.js"></script>
  </body>
</html>
